<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" style="width: 360px; border-radius: 1rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm" novalidate>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" />
                <div id="errorEmail" class="text-danger small mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" />
                <div id="errorPassword" class="text-danger small mt-1"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p id="successMsg" class="text-success text-center mt-3"></p>

            <div class="text-center mt-2">
                <small>Don't have an account? <a href="signup.html">Sign up</a></small>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

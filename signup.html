<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow p-4" style="width: 400px; border-radius: 1rem">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter full name"
          />
          <div id="errorName" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
          />
          <div id="errorEmail" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Create password"
          />
          <div id="errorPassword" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm password"
          />
          <div id="errorConfirm" class="text-danger small mt-1"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">
          Create Account
        </button>
        <p id="successMsg" class="text-success text-center mt-3"></p>

        <div class="text-center mt-2">
          <small
            >Already have an account? <a href="login.html">Log in</a></small
          >
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinoLite - Movie Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: #000 !important;
        color: #fff;
      }

      .fake-player {
        position: relative;
        background: #000;
        width: 100%;
        max-width: 960px;
        aspect-ratio: 16 / 9;
        margin: 80px auto 40px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      }

      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top: 5px solid #ff4ecd;
        border-radius: 50%;
        width: 65px;
        height: 65px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .player-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
        padding: 10px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .control-icons i {
        font-style: normal;
        font-size: 1.6rem;
        color: #fff;
        cursor: pointer;
        opacity: 0.8;
        transition: transform 0.25s ease, opacity 0.25s ease, color 0.25s ease;
      }

      .control-icons i:hover {
        opacity: 1;
        transform: scale(1.2);
        color: #ff4ecd;
      }

      .time-line {
        height: 4px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px;
        margin-bottom: 6px;
        position: relative;
        overflow: hidden;
      }

      .time-line::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 25%;
        background: #ff4ecd;
        animation: progress 8s linear infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 80%;
        }
      }

      .settings-menu {
        position: absolute;
        bottom: 60px;
        right: 20px;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 12px;
        width: 210px;
        color: #fff;
        display: none;
        flex-direction: column;
        gap: 12px;
        z-index: 50;
      }

      .settings-menu.active {
        display: flex;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .settings-menu select {
        width: 100%;
        padding: 5px;
        border-radius: 6px;
        border: none;
        background: #111;
        color: #fff;
      }

      .settings-menu label {
        font-size: 0.9rem;
        opacity: 0.85;
      }

      @media (max-width: 768px) {
        .fake-player {
          margin: 40px auto;
          aspect-ratio: 16 / 9;
          border-radius: 8px;
        }

        .control-icons i {
          font-size: 1.3rem;
        }

        .player-controls {
          padding: 8px 12px;
        }

        .settings-menu {
          bottom: 50px;
          right: 10px;
          width: 180px;
          font-size: 0.9rem;
        }

        .settings-menu label {
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        .control-icons {
          gap: 10px;
        }

        .control-icons i {
          font-size: 1.1rem;
        }

        .fake-player {
          margin: 30px auto;
        }

        .settings-menu {
          width: 160px;
        }
      }
    </style>
  </head>

  <body>
    <header class="main-header">
      <div
        class="container d-flex align-items-center justify-content-between py-3 flex-wrap"
      >
        <div class="logo d-flex align-items-center">
          <h2 class="fw-bold mb-0">
            KinoLite<span class="gradient-text">.net</span>
          </h2>
        </div>

        <div class="actions d-flex align-items-center gap-2">
          <button
            id="themeToggle"
            class="btn btn-dark rounded-circle ms-1"
            title="Change theme"
          >
            ☀️
          </button>
          <div class="menu-container">
            <button id="menuBtn" class="menu-toggle">☰</button>
            <div id="menuList" class="menu-list">
              <a href="index.html">Main Page</a>
              <a href="allmovies.html">All Movies</a>
              <a href="trailer.html">Trailer</a>
              <a href="schedule.html">Schedule</a>
              <a href="genre.html">Genre</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="movie-player">
      <div class="container text-center">
        <h2 class="section-title mb-4" id="movieTitle">Now Playing...</h2>

        <div class="fake-player" id="playerBox">
          <div class="loading-spinner"></div>

          <div class="player-controls">
            <div class="control-icons">
              <i class="bi bi-play-fill"></i>
              <i class="bi bi-skip-backward-fill"></i>
              <i class="bi bi-skip-forward-fill"></i>
              <i class="bi bi-volume-up-fill"></i>
            </div>
            <div class="control-icons">
              <i id="settingsBtn" class="bi bi-gear-fill"></i>
              <i id="fullscreenBtn" class="bi bi-fullscreen"></i>
            </div>
          </div>

          <div class="time-line"></div>

          <div class="settings-menu" id="settingsMenu">
            <div>
              <label for="qualitySelect">Quality:</label>
              <select id="qualitySelect">
                <option>1080p</option>
                <option>720p</option>
                <option>480p</option>
              </select>
            </div>
            <div>
              <label for="speedSelect">Speed:</label>
              <select id="speedSelect">
                <option>1x</option>
                <option>1.25x</option>
                <option>1.5x</option>
              </select>
            </div>
            <div>
              <label for="subSelect">Subtitles:</label>
              <select id="subSelect">
                <option>Off</option>
                <option>English</option>
                <option>Russian</option>
              </select>
            </div>
          </div>
        </div>

        <a href="allmovies.html" class="btn gradient-btn mt-4 px-4">
          ⬅ Back to All Movies
        </a>
      </div>
    </section>

    <footer class="footer py-3">
      <div class="container text-center">
        © 2025 KinoLite. All rights reserved.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
